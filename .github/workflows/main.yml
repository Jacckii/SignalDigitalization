name: Build and Deploy Webassembly version
on: [push, workflow_dispatch]
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} 
    runs-on: windows-2022
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3
        
      - name: Setup Emscripten toolchain
        uses: mymindstorm/setup-emsdk@v11
        with:
          # Version to install
          version: 3.1.29
          
      - name: Verify
        run: emcc -v
          
      - name: Configure CMake
        run: cmake -G "Visual Studio 16 2019" -A x64 -B ${{github.workspace}}/build_webasm -DCMAKE_TOOLCHAIN_FILE=$EMSDK/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake

      - name: Build
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build_webasm
        
      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
